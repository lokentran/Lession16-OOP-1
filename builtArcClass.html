<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built arc class</title>
</head>

<body>
    
<script>

    class Arc {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius ** 2;
        }
    }

    let circle = new Arc(2);
    console.log(circle.getRadius());
    console.log(circle.getArea());

 

</script>

</body>
</html>
